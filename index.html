<!DOCTYPE html>
<html lang=""en">
<head>
    <meta charset = "utf-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK * PAPER * SCISSORS</h1>
    <div id="heading_back">
        <h4>The duel lasts until one of the players scores 5 points. </br> Choose your weapon!</h4>
    </div>
    <div id="container">
        <button id="rock"><img src="rock.png" alt="Rock"></button>
        <button id="paper"><img src="paper.png" alt="Paper"></button>
        <button id="scissors"><img src="scissors.png" alt="Scissors"></button>
    </div>
    <div id="table">
        <table border="none">
            <caption>Scoreboard:</caption>
            <tr>
                <th>User</th>
                <th>Computer</th>
            </tr>
            <tr>
                <td><span id="user_score"></span></td>
                <td><span id="computer_score"></span></td>
            </tr>
        </table>
        <div id="message">        
        </div>
    </div>
    <script src="myscripts.js"></script>
</body>
</html>
